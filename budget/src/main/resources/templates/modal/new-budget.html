<div class="modal fade" id="createBudgetModal">
	<div class="modal-dialog modal-xl" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<div class="row w-100">
					<div class="col">
						<div>
							<span class="modal-title d-inline">Create a New Budget for the Month of </span>
							<select name="month" id="newBudgetMonth" class="form-control d-inline ml-2">
								<option value="0">January</option>
								<option value="1">February</option>
								<option value="2">March</option>
								<option value="3">April</option>
								<option value="4">May</option>
								<option value="5">June</option>
								<option value="6">July</option>
								<option value="7">August</option>
								<option value="8">September</option>
								<option value="9">October</option>
								<option value="10">November</option>
								<option value="11">December</option>
							</select>
						</div>
					</div>
				</div>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="row no-gutters">
					<div class="col">
						<h6 class="fw-600">Create From Template</h6>
					</div>
				</div>
				<div class="row no-gutters">
					<div class="col d-flex create-from-template">
						<div th:each="template: ${templates}" class="d-inline-block ml-3 mt-3 mb-3 pr-3 budget-template-wrapper" th:id="${'budgetPicker_' + template.id}">
							<div class="budget-container d-flex" th:attr="data-target=${template.id}">
								<div class="my-auto text-center w-100" th:text="${template.name}"></div>
								<div class="delete-budget-icon" title="Click to edit template">
									<img th:src="@{/images/close.png}">
								</div>
								<div class="edit-budget-icon" title="Click to edit template">
									<img th:src="@{/images/edit.png}">
								</div>
							</div>
						</div>
						<div class="d-inline-block ml-3 mt-3 mb-3 pr-3">
							<div class="budget-container d-flex new-template" onclick="openNewTemplateModal()">
								<div class="my-auto text-center">Create New Template</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row no-gutters mt-3">
					<div class="col-8 offset-2">
						<div class="btn btn-success w-100 h-100 pt-4 pb-4 new-budget-btn">Create Empty Budget</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
