<div class="modal fade" id="editTemplateModal">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<div class="row w-100">
					<div class="col">
						<h5 class="modal-title">
							Edit Budget Template
						</h5>
					</div>
				</div>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form id="editTemplateForm" class="template-form" th:action="@{/budget/edit}" method="POST">
					<th:block th:replace="dynamic/template-form :: templateForm(null)"></th:block>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="submit" class="btn btn-info" form="editTemplateForm">Edit</button>
			</div>
		</div>
	</div>
</div>
